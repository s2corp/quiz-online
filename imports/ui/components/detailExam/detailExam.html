<md-content  layout="row" layout-padding layout-wrap layout-margin layout-align="center center">
  <div flex-md="70" flex-lg="50">
    <form  layout="column"  >
      <md-input-container>
        <label>Tên kì thi</label>
        <input ng-model="detailExam.exam.examName">
      </md-input-container>

      <md-input-container>
        <label>Mô tả</label>
        <input ng-model="detailExam.exam.examDescrip">
      </md-input-container>

      <div layout="column">
        <p>Đề thì này dùng để:</p>
      </div>
      <div layout="row">
          <md-radio-group layout="row" layout-align="start center" ng-model="detailExam.istest">
             <md-radio-button value="false" >Ôn tập</md-radio-button>
             <md-radio-button value="true" >Kiểm tra</md-radio-button>
           </md-radio-group>
      </div>
      <md-divider></md-divider>
      <div layout="column">
        <p>Trạng thái</p>
      </div>
      <div layout="row">
          <md-radio-group layout="row" layout-align="start center" ng-model="detailExam.isStart">
             <md-radio-button value="false" >Chưa bắt đầu</md-radio-button>
             <md-radio-button value="true" >Đã kết thúc</md-radio-button>
           </md-radio-group>
      </div>
      <md-divider></md-divider>
      <div>
        <md-button ng-click="detailExam.save()" class="md-primary md-raised">Cập nhập</md-button>
      </div>
    </form>
  </div>
</md-content>
