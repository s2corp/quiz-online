<md-content layout-padding layout-wrap ng-show="startedExam.isend">
  <div layout="column" layout-align="center center">
    <h3 style="color:#ff8a00">{{startedExam.showquestion.title}} </h3>
  </div>

  <div layout="column" layout-align="start">
    <range-exam-button data=startedExam.exam_id></range-exam-button>
  </div>


  <div  layout-xs="column" layout="row" layout-align="center end" layout-padding="30" >
      <div layout="column" layout-align="center center" id="lableScored">
        <h3 id="scored">Điểm: 0</h3>
      </div>

      <span flex="10"></span>

      <div layout="column" layout-align="center center" id="lableTime">
        <h3 id ="time">Thời Gian: 0</h3>
      </div>
  </div>

  <div id="question" layout="column" layout-padding>
    <div  ng-repeat="q in startedExam.showquestion.questionSet" ng-show="$index == startedExam.selectedIndex" ng-init="vitri = $index">
        <div layout="column">
            <h4 style="color:rgb(16, 17, 16)">Câu {{$index +1}}. {{q.question}}</h4>
        </div>
        <md-divider></md-divider>
        <div id="quesimage" ng-show="q.image != '' && q.image" layout="column" layout-align="center center" flex="80" layout-margin="10">
          <img  src={{q.image}} />
        </div>
        <md-divider></md-divider>
        <div layout="column" layout-padding>
          <md-radio-group ng-model="data.group1" layout="column" >
            <md-radio-button id="radi" ng-repeat="an in q.answerSet" ng-value="an" ng-class="{selected:$index == startedExam.selectedRow}" ng-click="startedExam.setClickedRow($index)">{{an}}</md-radio-button>
          </md-radio-group>
        </div>
        <md-divider></md-divider>
         <div layout="row" layout-padding layout-align="end" >
          <md-button class="md-raised md-warn" ng-click="startedExam.checkanswer(q.question,data.group1,vitri)" aria-label="next">TIẾP THEO</md-button>
        </div>
    </div>
    <div layout="column">
      <md-slider-container>
        <div  layout="column" layout-align="center center">
          <h5>Mức độ hoàn thành</h5>
        </div>
         <md-slider ng-readonly="true" class="md-primary" flex min="0" max={{startedExam.totalquestion}} ng-model="startedExam.total" aria-label="red" id="red-slider">
         </md-slider>
       </md-slider-container>
    </div>
  </div>

</md-content>
