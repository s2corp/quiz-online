<h1 ng-show="waitExam.statusExam">{{waitExam.time}}</h1>
<button ng-show="waitExam.start" ng-click="waitExam.runTime()">runTime</button>
<md-content layout-padding layout-wrap>
      <table md-table>
        <thead md-head >
          <tr md-row>
            <th md-column >User</th>
            <th md-column >score</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr ng-repeat="u in waitExam.userinfor" >
            <td md-cell>{{u._id}}</td>
            <td md-cell></td>
          </tr>
        </tbody>
      </table>
</md-content>
