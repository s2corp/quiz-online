<md-content  layout-padding layout-wrap>
    <div layout="row">
      <div flex layout="column" layout-align="start">
        <md-button ng-show="waitExam.own"  style="background-color:#ff8a00" layout-align="center center" href="/scored/{{waitExam.idExam}}" >Xem  Điểm</md-button>
      </div>
      <div flex layout="column" layout-align="start">
          <md-button ng-show="waitExam.own"  layout-align="end" style="background-color:#ff8a00" ng-disabled="!waitExam.start" ng-click="waitExam.runTime()" >Bắt Đầu</md-button>
      </div>
    </div>
    <div ng-show="!waitExam.own || waitExam.statusExam" layout="row" layout-align="center center">
        <h2 style="color:rgb(244, 15, 42)" id="wait">Vui lòng chờ tới khi bắt đầu!</h2>
    </div>
    <div layout="column" layout-margin layout-padding style="overflow-x:auto;">
        <table>
          <tr>
            <th >Số thứ tự</th>
            <th >Tên thí sinh</th>
            <th >Địa chỉ Email</th>
            <th >Trạng thái</th>
          </tr>
          <tr ng-repeat="u in waitExam.userinfor"  >
            <td >{{$index+1}}</td>
            <td >{{u.profile.name}}</td>
            <td >{{u.services.facebook.email}}{{u.services.google.email}}{{u.emails[0].address}}</td>
            <td >{{u.status.online ? "Online":"Offline"}}</td>
          </tr>
        </table>
        <div layout="column" layout-align="end">
          <send-code-button examid=waitExam.idExam></send-code-button>
        </div>
    </div>

</md-content>
