<div layout="row">
  <md-button flex ui-sref="login" ng-hide="auth.isLoggedIn">Đăng nhập</md-button>

  <div ng-show="auth.isLoggedIn">{{ auth.currentUser | displayNameFilter }}</div>
</div>
