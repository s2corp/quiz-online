<table>

  <!-- Địa chỉ Email -->
  <tr>
    <td>
      <label for="">Email</label>
    </td>
    <td>
      <input type="email" name="some_name" ng-model="registerStudent.user.mail" value="" ng-change="registerStudent.checkMail()">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorMail}}</div>
    </td>
  </tr>

  <!-- Họ khách hàng -->
  <tr>
    <td>
      <label for="">Họ</label>
    </td>
    <td>
      <input type="text" name="some_name" ng-model="registerStudent.user.lastName" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorLastName}}</div>
    </td>
  </tr>

  <!-- Tên khách hàng -->
  <tr>
    <td>
      <label for="">Tên</label>
    </td>
    <td>
      <input type="text" name="some_name" ng-model="registerStudent.user.firstName" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorFirstName}}</div>
    </td>
  </tr>

  <!-- Giới Tính -->
  <tr>
    <td>
      <label for="">Giới tính</label>
    </td>
    <td>
      <input type="radio" name="some_name" ng-model="registerStudent.user.gender" value="Nam">Nam
      <input type="radio" name="some_name" ng-model="registerStudent.user.gender" value="Nữ">Nữ
    </td>
  </tr>

  <!-- Ngày sinh -->
  <tr>
    <td>
      <label for="">Ngày sinh</label>
    </td>
    <td>
      <input type="date" name="some_name" ng-model="registerStudent.user.date" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorDate}}</div>
    </td>
  </tr>

  <!-- Cơ sở giáo dục -->
  <tr>
    <td>
      <label for="">Cơ sở giáo dục đang theo học</label>
    </td>
    <td>
      <input type="text" name="some_name" ng-model="registerStudent.user.school" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorSchool}}</div>
    </td>
  </tr>

  <!-- Địa chỉ -->
  <tr>
    <td>
      <label for="">Địa chỉ</label>
    </td>
    <td>
      <input type="text" name="some_name" ng-model="registerStudent.user.address" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorAddress}}</div>
    </td>
  </tr>

  <!-- Số điện thoại -->
  <tr>
    <td>
      <label for="">Số điện thoại</label>
    </td>
    <td>
      <input type="tel" name="some_name" ng-model="registerStudent.user.phone" value="">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorPhone}}</div>
    </td>
  </tr>

  <!-- Mật khẩu -->
  <tr>
    <td>
      <label for="">Mật Khẩu</label>
    </td>
    <td>
      <input type="password" name="some_name" ng-model="registerStudent.user.password" value="" ng-change="registerStudent.checkPassword()">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorPassword}}</div>
    </td>
  </tr>


  <!-- Nhập lại mật khẩu -->
  <tr>
    <td>
      <label for="">Mật Khẩu</label>
    </td>
    <td>
      <input type="password" ng-model="registerStudent.user.retype" name="some_name" value="" ng-change="registerStudent.checkRetypePassword()">
    </td>
  </tr>
  <tr>
    <td style="width:170px">
      <div style="color: rgb(228, 18, 25)">{{registerStudent.errorRetype}}</div>
    </td>
  </tr>

  <!--Đăng ký-->
  <tr>
    <button ng-click="registerStudent.register()">Đăng ký</button>
  </tr>
</table>
